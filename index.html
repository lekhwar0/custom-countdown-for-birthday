<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
    <link rel="stylesheet" href="./css/style.css">
    <script defer src="./index.js"></script>
</head>
<body>
    <h1 class="birthday-text"> Days left For Birthday </h1>
    <div class="countdown-container">
        <div class="days-c">
            <p class="big-text" id="days">0</p>
            <span>days</span>
        </div>

        <div class="hours-c">
            <p class="big-text" id="hours">0</p>
            <span>hours</span>
        </div>

        <div class="mins-c">
            <p class="big-text" id="min">0</p>
            <span>min</span>
        </div>

        <div class="seconds-c">
            <p class="big-text" id="seconds">0</p>
            <span>seconds</span>
        </div>

    </div>

    <div class="input">
        <label for="big-text" ><h3>Type your birth date</h3></label>
        <input type="datetime-local" placeholder=" Type your birth date" class="input-box">
        <button id="submit">Submit</button>

    </div>
</body>
</html>
